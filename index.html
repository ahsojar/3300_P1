<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- Load the d3 library. -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
/* put a border around the svg element so we can see the coordinate system better. */
body { font-family: "Lato"; 
text-align:center;
margin:0 auto;
}
div { margin: 40px; }
svg{background-color: rgba(23,23,23,.1);
}
path{fill:#666;}

path{width:3px;}
</style>
</head>
<body>


<!-- The SVG element will go in here -->
<div id="canvas">

</div>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// setup x 
    var xScale = d3.scale.linear().domain([4.0,0]).range([0, width]), // value -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
    var yScale = d3.scale.linear().domain([0,800]).range([height, 0]), // value -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");





// SECOND GRAPH
 var svg2 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    xScale2 = d3.scale.linear().domain([0,4.0]).range([0, width]), // value -> display
    xAxis2 = d3.svg.axis().scale(xScale2).orient("bottom");

// setup y
    yScale2 = d3.scale.linear().domain([800,0]).range([height, 0]), // value -> display
    yAxis2 = d3.svg.axis().scale(yScale2).orient("left");

  // x-axis
  svg2.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis2)
    .append("text")
      .attr("class", "label")
      .attr("x", 0)
      .attr("y", -6)
      .style("text-anchor", "start")
      .text("GPA");

  // y-axis
  svg2.append("g")
      .attr("class", "y axis")
      .call(yAxis2)
      .attr("transform", "translate(" + width + ",0)")
     
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Average SAT Score");

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");





var cornell
d3.json("cornell.json", function (error, data) {
	cornell=data;

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(-20," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("GPA");
	  

var circles = svg.selectAll("circle").data(cornell)
		.enter().append("circle");
	
circles.attr("cx", function(d) { return xScale2(2) })
		.attr("cy", function(d) { return yScale2(400) })
		.attr("r", function(d) { return 5 })
		.attr("fill", "red"); 

});

 //3rd graph
var svg3 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var svg4 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
  // y-axis
  svg3.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .attr("transform", "translate(" + width + ",0)")
    .append("text")
      .attr("class", "label")
      .attr("y", height)

      .attr("transform", "rotate(-90)")
      .attr("dy", ".71em")
      .style("text-anchor", "end")
     

</script>

</body>
</html>
